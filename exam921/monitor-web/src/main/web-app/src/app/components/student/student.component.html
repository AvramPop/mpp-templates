<div class="main-div">
  <mat-card>

    <h1 class="mat-h1">Students:</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>

      <ng-container matColumnDef="measurement">
        <th mat-header-cell *matHeaderCellDef> Measurement</th>
        <td mat-cell *matCellDef="let student"> {{student.measurement}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time</th>
        <td mat-cell *matCellDef="let student"> {{student.time}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
